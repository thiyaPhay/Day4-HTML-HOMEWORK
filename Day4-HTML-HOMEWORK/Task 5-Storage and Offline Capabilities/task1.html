<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball Game</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 20px auto;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Bouncing Ball Game</h1>
    
    <canvas id="gameCanvas" width="800" height="500"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Ball properties
        let ballRadius = 20;
        let x = canvas.width / 2;
        let y = canvas.height / 2;
        let dx = 4; // Change in x (velocity)
        let dy = 4; // Change in y (velocity)
        let ballColor = getRandomColor();

        // Function to generate random colors
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to draw the ball
        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = ballColor;
            ctx.fill();
            ctx.closePath();
        }

        // Function to update the canvas on each frame
        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            // Draw the ball
            drawBall();

            // Bounce the ball off the walls
            if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
                dx = -dx; // Reverse direction
                ballColor = getRandomColor(); // Change color
            }
            if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
                dy = -dy; // Reverse direction
                ballColor = getRandomColor(); // Change color
            }

            // Move the ball
            x += dx;
            y += dy;

            requestAnimationFrame(update); // Repeat the animation
        }

        // Start the animation
        update();
    </script>
</body>
</html>
