<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <style>
        canvas {
            border: 2px solid black;
            display: block;
            margin: 20px auto;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        #controls input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Basic Drawing App</h1>

    <!-- Controls for selecting color and brush size -->
    <div id="controls">
        <label for="colorPicker">Brush Color:</label>
        <input type="color" id="colorPicker" value="#000000">

        <label for="brushSize">Brush Size:</label>
        <input type="range" id="brushSize" min="1" max="20" value="5">

        <button id="clearCanvas">Clear Canvas</button>
    </div>

    <!-- Canvas for drawing -->
    <canvas id="drawingCanvas" width="800" height="500"></canvas>

    <script>
        // Set up canvas and context
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // Variables to track drawing state
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        // Get controls for color and brush size
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');

        // Function to start drawing
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        // Function to draw on the canvas
        canvas.addEventListener('mousemove', (e) => {
            if (!isDrawing) return; // Only draw when mouse is pressed down
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';

            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        // Stop drawing when mouse is released or leaves the canvas
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        // Clear the canvas
        document.getElementById('clearCanvas').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });
    </script>
</body>
</html>
