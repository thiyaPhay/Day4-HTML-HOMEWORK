<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocumentEmbed a Video and an Audio Clip into the Webpage</title>
</head>
<body>
    <h2>
        <ul>
            <li>Football</li>
        </ul>
    </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/58xxjzBfuTo?si=YTcGEMO6WdBcGD8j" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <audio controls>
        <source src="https://www.sample-videos.com/audio/mp3/crowd-cheering.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
