<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed a Video and an Audio Clip into the Webpage</title>
    <style>
        .controls {
            margin-top: 10px;
        }
        .controls button, .controls input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h2>
        <ul>
            <li>Football</li>
        </ul>
    </h2>
    
    <!-- Embedded YouTube Video -->
    <iframe id="videoPlayer" width="560" height="315" src="https://www.youtube.com/embed/58xxjzBfuTo?si=YTcGEMO6WdBcGD8j" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
    <!-- Custom video controls -->
    <div class="controls">
        <button id="playVideo">Play</button>
        <button id="pauseVideo">Pause</button>
    </div>
    
    <!-- Audio Section -->
    <audio id="audioPlayer">
        <source src="https://www.sample-videos.com/audio/mp3/crowd-cheering.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Custom audio controls -->
    <div class="controls">
        <button id="playAudio">Play</button>
        <button id="pauseAudio">Pause</button>
        <label for="volumeControl">Volume:</label>
        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
    </div>

    <script>
        // Video controls
        const videoPlayer = document.getElementById('videoPlayer');
        const playVideoBtn = document.getElementById('playVideo');
        const pauseVideoBtn = document.getElementById('pauseVideo');

        // These buttons will trigger YouTube's play and pause via iframe API
        playVideoBtn.addEventListener('click', () => {
            videoPlayer.src += "&autoplay=1"; // Autoplay the video
        });

        pauseVideoBtn.addEventListener('click', () => {
            videoPlayer.src = videoPlayer.src.replace("&autoplay=1", ""); // Stop the video
        });

        // Audio controls
        const audioPlayer = document.getElementById('audioPlayer');
        const playAudioBtn = document.getElementById('playAudio');
        const pauseAudioBtn = document.getElementById('pauseAudio');
        const volumeControl = document.getElementById('volumeControl');

        playAudioBtn.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseAudioBtn.addEventListener('click', () => {
            audioPlayer.pause();
        });

        volumeControl.addEventListener('input', (e) => {
            audioPlayer.volume = e.target.value;
        });
    </script>
</body>
</html>
